<form action="/" method="post" class="contact-form">
    <div class="contact-title">
        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="address-book"
             class="svg-inline--fa fa-address-book fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg"
             viewBox="0 0 448 512">
            <path fill="#7D3C98"
                  d="M436 160c6.6 0 12-5.4 12-12v-40c0-6.6-5.4-12-12-12h-20V48c0-26.5-21.5-48-48-48H48C21.5 0 0 21.5 0 48v416c0 26.5 21.5 48 48 48h320c26.5 0 48-21.5 48-48v-48h20c6.6 0 12-5.4 12-12v-40c0-6.6-5.4-12-12-12h-20v-64h20c6.6 0 12-5.4 12-12v-40c0-6.6-5.4-12-12-12h-20v-64h20zm-228-32c35.3 0 64 28.7 64 64s-28.7 64-64 64-64-28.7-64-64 28.7-64 64-64zm112 236.8c0 10.6-10 19.2-22.4 19.2H118.4C106 384 96 375.4 96 364.8v-19.2c0-31.8 30.1-57.6 67.2-57.6h5c12.3 5.1 25.7 8 39.8 8s27.6-2.9 39.8-8h5c37.1 0 67.2 25.8 67.2 57.6v19.2z"></path>
        </svg>
        <h1 class="contact-list">
            Contact list
        </h1>
    </div>
    <div class="contact-fields">
        <p class="field-item">
            <label for="first-name-field">First Name
                <mark>*</mark>
            </label>
            <input type="text" name="fisrtname" id="first-name-field" placeholder="John" required>
        </p>
        <p class="field-item">
            <label for="last-name-field">Last Name
                <mark>*</mark>
            </label>
            <input type="text" name="lastname" id="last-name-field" placeholder="Doe" required>
        </p>
        <p class="field-item birthday-field">
            <label for="date-of-birth">Birthday</label>
            <input type="text" name="birthday" id="date-of-birth" placeholder="dd.mm.yyyy" autocomplete="off">
            <button type="button" aria-label="Calendar button" class="calendar-btn">
                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="calendar-alt"
                     class="svg-inline--fa fa-calendar-alt fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg"
                     viewBox="0 0 448 512">
                    <path fill="#919191"
                          d="M0 464c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V192H0v272zm320-196c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v40c0 6.6-5.4 12-12 12h-40c-6.6 0-12-5.4-12-12v-40zm0 128c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v40c0 6.6-5.4 12-12 12h-40c-6.6 0-12-5.4-12-12v-40zM192 268c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v40c0 6.6-5.4 12-12 12h-40c-6.6 0-12-5.4-12-12v-40zm0 128c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v40c0 6.6-5.4 12-12 12h-40c-6.6 0-12-5.4-12-12v-40zM64 268c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v40c0 6.6-5.4 12-12 12H76c-6.6 0-12-5.4-12-12v-40zm0 128c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v40c0 6.6-5.4 12-12 12H76c-6.6 0-12-5.4-12-12v-40zM400 64h-48V16c0-8.8-7.2-16-16-16h-32c-8.8 0-16 7.2-16 16v48H160V16c0-8.8-7.2-16-16-16h-32c-8.8 0-16 7.2-16 16v48H48C21.5 64 0 85.5 0 112v48h448v-48c0-26.5-21.5-48-48-48z"></path>
                </svg>
            </button>
        </p>
        <p class="field-item">
            <label for="email">Email</label>
            <input type="email" name="emailaddress" id="email" placeholder="example@gmail.com">
        </p>
    </div>
    <button type="submit" class="create-contact">Create</button>
</form>
