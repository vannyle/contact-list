<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact List</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400&display=swap" rel="stylesheet">
</head>
<body>
<form action="/" method="post" class="contact-form">
    <div class="contact-title">
        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="address-book"
             class="svg-inline--fa fa-address-book fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg"
             viewBox="0 0 448 512">
            <path fill="#7D3C98"
                  d="M436 160c6.6 0 12-5.4 12-12v-40c0-6.6-5.4-12-12-12h-20V48c0-26.5-21.5-48-48-48H48C21.5 0 0 21.5 0 48v416c0 26.5 21.5 48 48 48h320c26.5 0 48-21.5 48-48v-48h20c6.6 0 12-5.4 12-12v-40c0-6.6-5.4-12-12-12h-20v-64h20c6.6 0 12-5.4 12-12v-40c0-6.6-5.4-12-12-12h-20v-64h20zm-228-32c35.3 0 64 28.7 64 64s-28.7 64-64 64-64-28.7-64-64 28.7-64 64-64zm112 236.8c0 10.6-10 19.2-22.4 19.2H118.4C106 384 96 375.4 96 364.8v-19.2c0-31.8 30.1-57.6 67.2-57.6h5c12.3 5.1 25.7 8 39.8 8s27.6-2.9 39.8-8h5c37.1 0 67.2 25.8 67.2 57.6v19.2z"></path>
        </svg>
        <h1 class="contact-list">
            Contact list
        </h1>
    </div>
    <div class="contact-fields">
        <p class="first-name field-item">
            <label for="first-name-field">First Name
                <mark>*</mark>
            </label>
            <input type="text" name="fisrtname" id="first-name-field" placeholder="John" required>
        </p>
        <p class="last-name field-item">
            <label for="last-name-filed">Last Name
                <mark>*</mark>
            </label>
            <input type="text" name="lastname" id="last-name-filed" placeholder="Doe" required>
        </p>
        <p class="birth-day field-item">
            <label for="date-of-birth">Birthday</label>
            <input type="date" name="birthday" id="date-of-birth" placeholder="01.15.1969">
        </p>
        <p class="email-address field-item">
            <label for="email">Email</label>
            <input type="email" name="emailaddress" id="email" placeholder="example@gmail.com">
        </p>
    </div>
    <button type="submit" class="create-contact">Create</button>
</form>
<div class="contact-cards">
    <figure class="card">
        <div class="name-card-item">
            <img src="https://i.pravatar.cc/150?u=nofake@pravatar.com" alt="Contact avatar">
            <div>
            <p class="first-name">John</p>
            <p class="last name">Doe</p>
        </div>
        </div>
        <p>Birthday: 01.12.1969</p>
        <p>Email: example@gmail.com</p>
    </figure>
    <figure class="card">
        <div class="name-card-item">
            <img src="https://i.pravatar.cc/150?u=ofake@pravatar.com" alt="Contact avatar">
            <div>
                <p class="first-name">John</p>
                <p class="last name">Doe</p>
            </div>
        </div>
        <p>Birthday: 01.12.1969</p>
        <p>Email: example@gmail.com</p>
    </figure>
    <figure class="card">
        <div class="name-card-item">
            <img src="https://i.pravatar.cc/150?u=nofae@pravatar.com" alt="Contact avatar">
            <div>
                <p class="first-name"><strong>John</strong></p>
                <p class="last name">Doe</p>
            </div>
        </div>
        <p>Birthday: 01.12.1969</p>
        <p>Email: example@gmail.com</p>
    </figure>
    <figure class="card">
        <div class="name-card-item">
            <img src="https://i.pravatar.cc/150?u=nofak@pravatar.com" alt="Contact avatar">
            <div>
                <p class="first-name">John</p>
                <p class="last name">Doe</p>
            </div>
        </div>
        <p>Birthday: 01.12.1969</p>
        <p>Email: example@gmail.com</p>
    </figure>
</div>
</body>
</html>
